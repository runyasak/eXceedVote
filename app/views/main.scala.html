@(numTeam: Integer)(listteam: List[Team])(account: Account)
@css = {
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" />
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/countdown.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/jquery.countdown.css")">
}
@index(title = "eXceed Vote")(css) {
    <script>
    	$(document).ready(function() {
    		$("#logout-button").hover(function() {
    			$("#logout-button").css("background-color", "rgb(255, 255, 255)");

    		}, function() {
    			$("#logout-button").css("background-color", "rgb(21, 21, 21)");
    		});
    	});
    </script>
    <script>
    	$(function() {
    		$("#text-exceed").typed({
    			strings : [ "Welcome to", "eXceed Vote 2015." ],
    			typeSpeed : 10
    		});
    	});
    </script>
    <div class="uk-grid uk-margin-bottom" data-uk-grid-margin id="header">
    	<div class="uk-width-1-1" style="padding-top: 10%; background: url(@routes.Assets.at("images/cover-header.jpg"));">
    		<div class="uk-vertical-align uk-text-center uk-width-1-1">
    			<div class="uk-vertical-align-middle uk-width-1-1-2">
                    <br>
                    <br>
                    <span class="uk-heading-large blueText" id="text-exceed"></span>
                    <br>
                    <br>
                    <br>
                    <a class="uk-button uk-button-primary uk-button-large" id="logout-button" href="/logout">Logout</a>
                   

                </div>
    		</div>
    	</div>
    </div>

    <div id="countdown">
       <script src="@routes.Assets.at("javascripts/js/jquery.countdown.js")"></script>
    <script src="@routes.Assets.at("javascripts/js/script.js")"></script>
    </div>
    


    <br>
    <br>

    <div class ="uk-container uk-container-center uk-margin-top uk-margin-bottom">

    <div class="uk-grid" data-uk-grid-margin="">
                    <div class="uk-width-1-1">
                            <li class="uk-active">
                                <div class="uk-grid" data-uk-grid-margin="">
                                @listteam.map { team =>
                                    <div class="uk-width-medium-1-3">
                                                <div class="uk-thumbnail uk-overlay-hover">

                                                    <figure class="uk-overlay">
                                                        <img  src="/assets/images/Team@team.team_name/1.jpg" alt=""  style="height: 300px;" width="600px">
                                                        <figcaption class="uk-overlay-panel uk-overlay-icon uk-overlay-background uk-overlay-fade"></figcaption>
                                                        <a class="uk-position-cover" href="/team/@team.ID"></a>

                                                    </figure>
                                                    <div><b>Project : @team.project_name </b></div>
                                                    <div><b>TeamName : @team.team_name </b></div>



                                                </div>


                                            </div>

                                }



                                </div>




                            </li>

                    </div>
                </div>
    </div>
}(account)
