@(listteam:List[Team])(listtopic:List[Topic])
@css = {
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/result.css")">
}
@index(title = "eXceed Vote")(css) {
<!-- <navbar class =""href="https://www.google.com">test</nav> -->
<div class="uk-text-center uk-text-large" id = "title">
      <div style="color:WHITE;">
            Result
      </div>
</div>
<div class="uk-grid ">
<div class="uk-align-center" data-uk-grid-margin="" id = "tabs">

            <ul class="uk-tab" data-uk-tab="{connect:'#tab-content'}">
                  @listtopic.map{ topic=> 
                        <li class=""><a href="#">@topic.topic_name</a></li>

                  }

                  <div class="uk-dropdown uk-dropdown-small">
                        <ul class="uk-nav uk-nav-dropdown">
                        </ul>
                  </div>
            </ul>

            <ul id="tab-content" class="uk-switcher uk-margin">
                  @for(i <- 1 to listtopic.size) {
                        <li class="data-uk-switcher-item="@i"">
                              <div>
                                    <table class="uk-table">
                                    <thead> 
                                          <tr>
                                                <th>Team Names</th>
                                                <th>Scores</th>
                                          </tr>
                                    </thead>
                                    <tbody>
                                          @listteam.map{ team=>
                                                <tr>
                                                      <td>@team.team_name</td>
                                                      <td></td>
                                                </tr>
                                          }
                                    </tbody>
                              </table>
                              </div>
                        </li>
                  }
            
            </ul>
</div>
</div>


}
