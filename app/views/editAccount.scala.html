@(numTeam: Integer)(listteam: List[Team])
@css = {

}
@index(title="Edit Account")(css){


    <div style="padding-top:12%">
        <h1 class="uk-text-center" style="color:#00CFFF;">Choose your Team</h1>
        <div class="uk-vertical-align uk-text-center uk-height-1-2">
            <div class="uk-vertical-align-middle" style="width: 250px;">
                <form  class="uk-panel uk-panel-box uk-form" method="POST" action="/editaccount">
                    <div class="uk-form-row">
                        <!-- <input class="uk-width-1-1 uk-form-large" type="text" name="team_name" placeholder="Team Name"> -->

                        <select class ="uk-width-1-1 uk-form-large" name="team_name">
                        	<option>--Choose your Team--</option>
                        	@listteam.map { team =>
                        		<option value="@team.team_name">@team.team_name</option>
                        	}
                        </select>
                    </div>
                    
                    <div class="uk-form-row">
                            <!-- <a class="uk-width-1-1 uk-button uk-button-primary uk-button-large" href="#" onclick="document.getElementById('myform').submit()">Login</a> -->
                        <button class="uk-width-1-1 uk-form-large uk-button uk-button-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


}
