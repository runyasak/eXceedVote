@css={

}
@admin(title="New Account ")(css){

    <div style="padding-top:12%">
        <h1 class="uk-text-center">Add Account</h1>
    <div class="uk-vertical-align uk-text-center uk-height-1-2">
        <div class="uk-vertical-align-middle" style="width: 250px;">
            <form  class="uk-panel uk-panel-box uk-form" method="POST" action="@routes.Register.getAddAccount">
                <div class="uk-form-row">
                   <input class="uk-width-1-1 uk-form-large" type="username" name="username" placeholder="username">
                </div>
                <div class="uk-form-row">
                   <input class="uk-width-1-1 uk-form-large" type="password" name="password" placeholder="password">
                </div>
                <div class="uk-form-row">
                        <!-- <a class="uk-width-1-1 uk-button uk-button-primary uk-button-large" href="#" onclick="document.getElementById('myform').submit()">Login</a> -->
                   <input class="uk-width-1-1 uk-form-large" type="text" name="type" placeholder="type 1,2,3">
                </div>
                <div class="uk-form-row">
                        <!-- <a class="uk-width-1-1 uk-button uk-button-primary uk-button-large" href="#" onclick="document.getElementById('myform').submit()">Login</a> -->
                    <button class="uk-width-1-1 uk-form-large uk-button uk-button-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
}
