@(team:Team)

@css={
    <script src="@routes.Assets.at("ckeditor/ckeditor.js")"></script>



}
@index(title="edit")(css){



    <div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom" style="padding-top: 7%">


        <div class="uk-grid" data-uk-grid-margin="">
            <div class="uk-width-1-1 ">
                <form class="uk-form uk-form-horizontal" method="POST" action="/editteam/@team.ID">
                    <fieldset>

                    <div class="uk-form-row">
                        <label class="uk-form-label" for="form-h-it" style="color:#00CFFF;"><b>Team Name</b></label>
                        <div class="uk-form-controls">
                        <input name="team_name"type="text" placeholder="" class=" uk-form-width-large" value="@team.team_name"style="background:#9BEAFC;border-color: #00CFFF">
                        </div>
                    </div>
                    <div class="uk-form-row">
                        <label class="uk-form-label" for="form-h-it" style="color:#00CFFF;"><b>Project Name</b></label>
                        <div class="uk-form-controls">
                        <input name="project_name"type="text" placeholder="" class=" uk-form-width-large" value="@team.project_name"style="background:#9BEAFC;border-color: #00CFFF">
                        </div>
                    </div>
                    <div class="uk-form-row">
                        <label class="uk-form-label" for="form-h-it" style="color:#00CFFF;"><b>Description</b></label>
                        <div class="uk-form-controls">
                        <textarea name="description" id="editor1" rows="10" cols="80">
                            @team.description
                        </textarea>
                        </div>
                    </div>
                    <script>
                    // Replace the <textarea id="editor1"> with a CKEditor
                    // instance, using default configuration.
                    CKEDITOR.replace( 'editor1' );
                    CKEDITOR.config.autoParagraph = true;

                    </script>
                        <div class="uk-form-row">
                            <div class="uk-form-controls">
                        <button class="uk-width-1-1 uk-button uk-button-primary" type="submit">submit</button>
                        </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>


    </div>




}
